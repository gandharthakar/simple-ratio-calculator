<!DOCTYPE html>
<html lang="en">

                            <div class="themmod-gitem js-theme-mod" title="Dark Mode" data-prefered-theme="dark">

                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calc-box">
                    <div class="calc-header">
                        <h1 class="heading">
                            Ratio Calculator
                        </h1>
                    </div>
                    <div class="calc-body">
                        <form id="calculate-form">
                            <div class="input-pad">
                                <label class="label-text def-mr-b">Ratio</label>
                                <div class="ratio-input-grid">
                                    <div>
                                        <input type="text" name="ratio_number_1" class="input-field input-responsive js-finp js-finp-1" placeholder="Eg. 2" autocomplete="off" />
                                        <div class="error-message js-error-msg js-error-i1e1-msg">Please enter value.</div>
                                    </div>
                                    <div class="midtext">
                                        <div class="label-text dis-ib">:</div>
                                    </div>
                                    <div>
                                        <input type="text" name="ratio_number_2" class="input-field input-responsive js-finp js-finp-2" placeholder="Eg. 3" autocomplete="off" />
                                        <div class="error-message js-error-msg js-error-i2e1-msg">Please enter value.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="input-pad">
                                <label class="label-text def-mr-b">Figure</label>
                                <input type="text" name="figure" class="input-field input-responsive js-finp js-finp-3" placeholder="Eg. 100" autocomplete="off" />
                                <div class="error-message js-error-msg js-error-i3e1-msg">Please enter value.</div>
                            </div>
                            <div class="input-pad text-center">
                                <div class="">
                                    <button type="submit" title="Calculate" class="clcbtn">
                                        Calculate
                                    </button>

                                    <button type="button" title="Clear" class="clcbtn-outlined" id="reset-calc">
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="res-body">
                        <div class="pad-1">
                            <h2 class="res-title">Result</h2>
                        </div>
                        <dir id="result"></dir>
                        <!-- Reserved Template For Result -->
                        <div class="result-content" style="display: none;">
                            <p>
                                Calculation - 2:3 of 10
                            </p>
                            <p>
                                2x + 3x = 10 <br />
                                5x = 10 <br />
                                x = 10 / 5 <br />
                                x = 2
                            </p>
                            <p>
                                2x = 2 x (x = 2) = 4 <br />
                                3x = 3 x (x = 2) = 6
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/ratio-calculator.js"></script>
    </body>
</html>
